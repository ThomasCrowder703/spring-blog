<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:include="partials/partials.html :: navbar"></nav>

<main class="container">
    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="POST" th:object="${post}">
        Title:
        <input name="title" id="name-ipt" th:field="*{title}">
        <br />
        Body:
        <input name="body" id="desc-ipt" th:field="*{body}">
        <br />
        <input type="submit">


        <form th:action="@{|/posts/${post.id}/delete|}" th:method="POST">
            <button id="">Delete</button>
        </form>
    </form>
</main>

<footer th:replace="partials/partials.html :: footer"></footer>
</body>
</html>
